<ion-header [translucent]="true">

</ion-header>

<div class="header">
  <h1>
    <img src="assets/img/logo.jpg" alt="Icono" style="width: 50px; height: 50px;">
  </h1>
</div>

<div class="banner">

</div>
<div class="banner">

<ion-content [fullscreen]="true">
