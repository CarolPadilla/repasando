<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>principal</ion-title>
  </ion-toolbar>
</ion-header>




<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">principal</ion-title>
    </ion-toolbar>
  </ion-header>

<!---titulo e icono--->

<div class="header">
  <img src="assets/img/logo.jpg" alt="ComicsLocuras Logo" class="logo">
  <ion-icon name="happy" color="light"></ion-icon> <!---emojie ionic-->
  <ion-icon name="sparkles-sharp" color="light"></ion-icon> <!--emojie ionic estrella-->
  <span class="site-title">ComicsLocuras</span>
  <ion-icon name="sparkles-sharp" color="light"></ion-icon> <!--emojie ionic estrella-->
  <ion-icon name="happy" color="light"></ion-icon>   <!---emojie ionic-->
</div>


<!--banner--->

<div class="banners">
  <img src="assets/img/banner deadpool.jpg" alt="ComicsLocuras Banner " class="banner">
</div>

<p class="text">"¡Cómics, risas y un toque de locura!, no solo vendemos cómics; ofrecemos dosis diarias de diversión, sarcasmo y aventuras épicas.</p>

</ion-content>

ion-button: Estiliza los botones dentro del pie de página para que tengan un fondo
