<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Productos Recomendados <ion-icon name="thumbs-up-outline"></ion-icon></ion-title>
  </ion-toolbar>
</ion-header>


<ion-content>
  <ion-grid>
    <ion-row *ngFor="let producto of productos">
      <ion-col size="12" size-md="4">
        <ion-img [src]="producto.imagen"></ion-img>
      </ion-col>
      <ion-col size="12" size-md="8">
        <ion-card>
          <ion-card-header>
            <ion-card-title>{{ producto.nombre }}</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <p>{{ producto.descripcion }}</p>
            <p><strong>Precio:</strong> {{ producto.precio | currency }}</p>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
