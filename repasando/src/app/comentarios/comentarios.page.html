<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>comentarios</ion-title>
  </ion-toolbar>
</ion-header>

<!-- Apartado para comentarios sobre la página -->
<ion-card>
  <ion-card-header>
    <ion-card-title>!Déjanos tus comentarios acerca de nuestra página!</ion-card-title>
  </ion-card-header>
  <ion-card-content>
    <ion-item>
      <ion-label position="floating">Nombre Apellido</ion-label>
      <ion-input placeholder="Tu nombre"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Comentario</ion-label>
      <ion-textarea placeholder="Tu comentario"></ion-textarea>
    </ion-item>
    <ion-button expand="full">Enviar</ion-button>
  </ion-card-content>
</ion-card>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">comentarios</ion-title>
    </ion-toolbar>
  </ion-header>
</ion-content>
